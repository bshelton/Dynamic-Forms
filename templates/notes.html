<html>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{title}}</title>

        <link rel="stylesheet" type="text/css" href="../static/nav.css">


<body>

    <ul class="sidenav">

        <li><a class="active" href="/">Home</a></li>

        {% for p in all_pages %}
        <li><a href="{{ url_for('.lecture_notes') }}">{{p.page_name}}</a></li>
        {% endfor %}
    </ul>
    
<!--This loops through each form passed in from flask
     and renders the message and submit fields on the page-->

        <div class="content">
       
                <form id="notes" name="notes" method="POST" action="{{ url_for('savenotes') }}">
            
                <input type="submit" value="Save"/>
                
                </form>
                
                        <form id="add" method="POST" action="{{ url_for('addnotefield') }}">
                        
                            <input type="submit" value="Add Note"/>
                        
                        </form>
                </div>
</body>

</html>
